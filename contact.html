              <li class="nav-item">

              </li>
              <li class="nav-item">
                <a class="nav-link" href="services.html"><b>SERVICES</b></a>
              </li>

                <a class="nav-link active" href="contact.html" ><b>CONTACT</b></a>

            </ul>
            <form class="d-flex">

              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

    <div class="container-fluid px-0">
        <div class="row g-0 min-vh-100">

            <!-- Left Column: Form -->
            <div class="col-lg-6 d-flex flex-column justify-content-center align-items-center form-section p-4 p-md-5">
                <!-- Logo (optional, place as needed) -->
                <div class="logo mb-5 align-self-start">
                    <!-- You can use an <img> tag or text -->
                    
                    <!-- Or Text: <h2 class="fw-bold logo-text">Borcelle.</h2> -->
                </div>

                <form class="w-100 form-custom">
                    <div class="row mb-4">
                        <div class="col-md-6 mb-3 mb-md-0">
                            <label for="firstName" class="form-label" style="font-size: 30px;">FIRST NAME</label>
                            <input type="text" class="form-control" id="firstName" placeholder=" ">
                        </div>
                        <div class="col-md-6">
                            <label for="lastName" class="form-label"  style="font-size: 30px;">LAST NAME</label>
                            <input type="text" class="form-control" id="lastName" placeholder=" ">
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="emailAddress" class="form-label"  style="font-size: 30px;">EMAIL ADDRESS</label>
                        <input type="email" class="form-control" id="emailAddress" placeholder=" ">
                    </div>
                    <div class="mb-4">
                        <label for="message" class="form-label"  style="font-size: 30px;">MESSAGE</label>
                        <textarea class="form-control" id="message" rows="6" placeholder=" "></textarea>
                    </div>
                    <button type="submit" class="btn btn-submit w-auto"  style="font-size: 30px;">SUBMIT</button>
                </form>
            </div>

            <!-- Right Column: Info & Graphic -->
            <div class="col-lg-6 d-flex flex-column info-section p-4 p-md-5">
                <!-- Navigation -->
